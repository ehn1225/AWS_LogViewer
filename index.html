<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="_include/style.css">
  <script language="javascript" type="text/javascript" src="_include/script.js"></script>
	<title>18101252 이예찬</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">AWS Log Viewer</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><input type="file" id="fileUpload", multiple="multiple" class="nav-link" /></li>
        <li class="nav-item"><button type="button" class="btn btn-primary" onclick="Readfiles()">로그조회</button></li>
      </ul>
    </header>
  <h1>Summary</h1>
    <h3>Log Count for userIdentity</h3>
    <ul class="list-group" id="log_count">
    </ul>
    <h3>Count of eventName</h3>
    <ul class="list-group" id="eventName_count">
    </ul>

  <h1>Logs</h1>
  <table class="fold-table">
    <thead>
      <tr>
        <th>eventTime</th><th>userIdentity</th><th>eventName</th><th>eventType</th><th>sourceIPAddress</th><th>userAgent</th><th>logFileName</th>
      </tr>
    </thead>
    <tbody id="tbody">
    
    </tbody>
  </table>
</div>
</body>
</html>
